<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/sweetalert.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Mean Task List</title>
</head>

<body ng-app="TaskApp" ng-controller="TaskController as vm">
    <div class="row no-gutters">
        <div class="tabs col-md-2">
            <h1>Your Lists</h1>
            <div class="tablink">
                <button>Tab One</button>
            </div>
            <div class="tablink">
                <button>Tab Two</button>
            </div>
            <div class="tablink">
                <button>Tab Three</button>
            </div>
        </div>
        <div class="col-md-8 offset-md-1">
            <form ng-submit="vm.addTask()" class="bg-primary">
                <div class="form-group offset-md-3">
                    <label class="col-md-2" for="dateIn">Due Date</label>
                    <input class="col-md-4" type="date" ng-model="vm.newTask.due" id="dateIn" required />
                </div>
                <div class="form-group offset-md-3">
                    <label class="col-md-2" for="taskIn">Task</label>
                    <input class="col-md-6" type="text" ng-model="vm.newTask.task" id="taskIn" required />
                </div>
                <div class="form-group offset-md-3">
                    <label class="col-md-2" for="categoryIn">Category</label>
                    <input class="col-md-4" type="text" ng-model="vm.newTask.category" id="categoryIn" />
                </div>
                <input class="offset-md-7" type="submit">
            </form>
            <table class="col-md-12">
                <thead>
                    <tr>
                        <th>Complete</th>
                        <th>Due Date</th>
                        <th>Task</th>
                        <th>Category</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="task in vm.tasks" ng-class="{success: task.complete, warning: task.editBool}">
                        <td><span ng-hide="task.editBool">{{task.complete}}</span><input ng-show="task.editBool" type="checkbox"
                                ng-model="task.complete"></td>
                        <td><span ng-hide="task.editBool">{{task.due | date: MMMM}}</span><input ng-show="task.editBool"
                                type="date" ng-model="task.due"></td>
                        <td><span ng-hide="task.editBool">{{task.task}}</span><input ng-show="task.editBool" type="text"
                                ng-model="task.task"></td>
                        <td><span ng-hide="task.editBool">{{task.category}}</span><input ng-show="task.editBool" type="text"
                                ng-model="task.category"></td>
                        <td><button ng-click="vm.editTask(task)">Edit</button></td>
                        <td><button ng-click="vm.deleteTask(task)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
