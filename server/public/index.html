<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/angular.min.js"></script>
    <script src="vendors/sweetalert.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <title>Mean Task List</title>
</head>
<body ng-app="TaskApp" ng-controller="TaskController as vm">
    <h1>Mean Task List</h1>
    <form ng-submit="vm.addTask()">
        <input type="date" ng-model="vm.newTask.due" required/>
        <input type="text" ng-model="vm.newTask.task" required/>
        <input type="text" ng-model="vm.newTask.category"/>
        <input type="submit">
    </form>
    <table class="table">
        <thead>
            <tr>
                <th>Complete</th>
                <th>Due Date</th>
                <th>Task</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="task in vm.tasks">
                <td><span ng-hide="task.editBool">{{task.complete}}</span><input ng-show="task.editBool" type="checkbox" ng-model="task.complete"></td>
                <td><span ng-hide="task.editBool">{{task.due | date: MMMM}}</span><input ng-show="task.editBool" type="date" ng-model="task.due"></td>
                <td><span ng-hide="task.editBool">{{task.task}}</span><input ng-show="task.editBool" type="text" ng-model="task.task"></td>
                <td><span ng-hide="task.editBool">{{task.category}}</span><input ng-show="task.editBool" type="text" ng-model="task.category"></td>
                <td><button ng-click="vm.editTask(task)">Edit</button></td>
                <td><button ng-click="vm.deleteTask(task)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
